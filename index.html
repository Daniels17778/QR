<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenÃº del Restaurante</title>
    <style>
        body { font-family: Arial; text-align: center; margin: 20px; }
        .producto { 
            border: 1px solid #ddd; 
            margin: 10px; 
            padding: 10px; 
            border-radius: 5px; 
            max-width: 300px; 
            margin-left: auto; 
            margin-right: auto; 
        }
    </style>
</head>
<body>

    <h1>ðŸ“‹ MenÃº del Restaurante</h1>
    <div id="menu"></div>

    <script>
        fetch('datos.json')
        .then(response => response.json())
        .then(data => {
            let menuDiv = document.getElementById('menu');
            data.forEach(item => {
                menuDiv.innerHTML += `
                    <div class="producto">
                        <h3>${item.nombre}</h3>
                        <p>${item.descripcion}</p>
                        <strong>${item.precio}</strong>
                    </div>
                `;
            });
        })
        .catch(error => {
            document.getElementById('menu').innerHTML = '<p>Error cargando el menÃº.</p>';
            console.error('Error:', error);
        });
    </script>

</body>
</html>
